# Example MythicMobs skills for raid mobs
# Place this file in your MythicMobs/Skills folder

KnightAttack:
  Skills:
    - damage{a=5-10}
    - effect:particles{p=crit;a=20;s=0.3;hS=1;vS=1}
    - sound{s=entity.player.attack.crit}

KnightDefense:
  Skills:
    - effect:particles{p=enchantment_table;a=10;s=0.5;hS=0.5;vS=0.5}
    - potion{t=DAMAGE_RESISTANCE;d=60;l=1}

BossRage:
  Skills:
    - effect:particles{p=angry_villager;a=30;s=1;hS=2;vS=2}
    - potion{t=SPEED;d=200;l=1}
    - potion{t=STRENGTH;d=200;l=1}
    - message{m="&c&lThe Raid Boss enters a rage!"}

BossAttack:
  Skills:
    - damage{a=10-15}
    - effect:particles{p=sweep_attack;a=15;s=0.5;hS=1;vS=1}
    - sound{s=entity.player.attack.sweep}
    - knockback{v=2}

BossHeal:
  Skills:
    - heal{a=10}
    - effect:particles{p=heart;a=5;s=0.3;hS=0.5;vS=0.5}